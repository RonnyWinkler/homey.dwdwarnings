<script type="application/javascript">

    Homey.setTitle(Homey.__("pair.title_warncellname"));
    Homey.emit("warncellname", value).then(function (result) {
                document.getElementById('found_nr').value = result; 
            });

    function warncellnameChanged(value){
        Homey.emit("warncellname", value).then(function (result) {
            document.getElementById('found_nr').value = result; 
        });
    }
  </script>

<div id="warncellname" class="tabcontent">
    <p data-i18n="pair.subtitle_warncellname1"></p>
    <p data-i18n="pair.subtitle_warncellname2"></p>
        <fieldset>
            <div class="field row">
                <label for="warncellname"><span data-i18n="pair.label_warncellname"></span></label>
                <input id="warncellname" type="text" value="" oninput="warncellnameChanged(this.value)"/>
            </div>
            <div class="field row">
                <label id="found_txt"><span data-i18n="pair.label_found"></span></label>
                <input id="found_nr" type="text" value="---" disabled="true"/>
            </div>
        </fieldset>
</div>
